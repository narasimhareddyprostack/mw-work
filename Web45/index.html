<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web45 | Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Web 45 </a>
    </nav>
    <div class="container-fluid">
        <div class="carousel slide" data-ride="carousel" id="abc">
            <ol class="carousel-indicators">
                <li data-target="#abc" data-slide-to="0" class="active"></li>
                <li data-target="#abc" data-slide-to="1"></li>
                <li data-target="#abc" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" id="abc">
                <div class="carousel-item">
                    <img src="./images/slider1.jpg" alt="">
                </div>
                <div class="carousel-item active">
                    <img src="./images/slider2.jpg" alt="">
                </div>
                <div class="carousel-item ">
                    <img src="./images/slider3.jpg" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-target="#abc" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#abc" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>
    <script>
        $('.carousel').carousel({
                interval: 3000
            })
    </script>
</body>
</html>
